<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Utsav Kafley</title>
        <meta name="description" content="A collection of quiet treasures.">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;1,300;1,400&family=Crimson+Pro:wght@400;500;600&family=Lora:wght@400;500;600&display=swap" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>
    <body>
        <!-- Dark Layer - Revealed Content -->
        <div class="revealed-layer">
            <div class="quote-container">
                <blockquote class="quote">
                    <p class="quote-text">"The only way to do great work is to love what you do."</p>
                    <cite class="quote-author">— Steve Jobs</cite>
                </blockquote>
            </div>
            <button class="quote-cycle" aria-label="Next quote">✧</button>
        </div>

        <!-- Paper Layer - Main Content -->
        <div class="paper-layer">
            <!-- Corner Decorations -->
            <span class="corner corner--tl">·</span>
            <span class="corner corner--tr">·</span>
            <span class="corner corner--bl">·</span>
            <span class="corner corner--br">·</span>

            <main class="main">
                <div class="composition">
                    <!-- Hidden Treasure Links -->
                    <a href="#flashcards" class="glyph glyph--top" aria-label="Hidden treasure" title="">⁂</a>
                    <a href="#chords" class="glyph glyph--top-left" aria-label="Hidden treasure" title="">✦</a>
                    <a href="#maps" class="glyph glyph--top-right" aria-label="Hidden treasure" title="">※</a>
                    <a href="#treasure-4" class="glyph glyph--bottom-left" aria-label="Hidden treasure" title="">·</a>
                    <a href="#treasure-5" class="glyph glyph--bottom-right" aria-label="Hidden treasure" title="">·</a>
                    <a href="#treasure-6" class="glyph glyph--left" aria-label="Hidden treasure" title="">✧</a>
                    <a href="#treasure-7" class="glyph glyph--right" aria-label="Hidden treasure" title="">✧</a>

                    <!-- Main Title -->
                    <h1 class="title">TESTING</h1>
                    
                    <!-- The Tear Line - Interactive -->
                    <div class="tear-zone" aria-label="Drag to reveal hidden content">
                        <div class="title-rule"></div>
                    </div>
                </div>
            </main>

            <!-- Torn Edge SVG (bottom of paper) -->
            <svg class="torn-edge" viewBox="0 0 1200 50" preserveAspectRatio="none">
                <path class="torn-edge-path" d="M0,0 L0,25 Q15,35 30,25 T60,30 T90,20 T120,28 T150,22 T180,30 T210,18 T240,28 T270,20 T300,32 T330,22 T360,28 T390,18 T420,30 T450,22 T480,28 T510,20 T540,30 T570,22 T600,28 T630,18 T660,30 T690,22 T720,28 T750,20 T780,30 T810,22 T840,28 T870,18 T900,30 T930,22 T960,28 T990,20 T1020,30 T1050,22 T1080,28 T1110,18 T1140,30 T1170,25 L1200,28 L1200,0 Z"/>
            </svg>
        </div>

        <!-- Reset button (appears after tear) -->
        <button class="reset-btn" aria-label="Reset paper">↺</button>
    </body>
</html>
